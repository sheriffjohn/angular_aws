<div class="weather_icon">
  <p>{{ weatherIcon }}</p>
</div>
<div class="description">
  <p>{{ description }}</p>
</div>
<div class="day">
  <p>{{ day }}</p>
</div>
<div class="maxtemp">
  <p>Max {{ maxtemp | number:'1.0-0'}} °C</p>
</div>
<div class="mintemp">
  <p>Min {{ mintemp | number:'1.0-0'}} °C</p>
</div>
